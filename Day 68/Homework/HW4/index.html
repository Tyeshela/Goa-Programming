<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Link and Background</title>
</head>
<body>

<div id="container" style="padding: 20px; background-color: #f0f0f0;">
    <a id="myLink" href="https://example.com">Go to Example.com</a>
    <button onclick="changeLinkAndBackground()">Change Link and Background</button>
</div>

<script>
    function changeLinkAndBackground() {
        // Change the URL of the link
        document.getElementById('myLink').href = "https://changedlink.com";
        document.getElementById('myLink').innerHTML = "Go to ChangedLink.com";

        // Change the background color of the div
        document.getElementById('container').style.backgroundColor = "#a0d1e6";
    }
</script>

</body>
</html>
